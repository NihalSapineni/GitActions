name: Copy Files After Merge

on:
  push:
    branches:
      - main  # or the branch you're merging into   

jobs:
  copy-files:
    runs-on: windows-latest  # Use a Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Copy files using robocopy
        run: |
          $sourcePath = "D:\A"
          $destinationPath = "D:\B\"
          xcopy $sourcePath $destinationPath /E /H /Y
        shell: pwsh        
